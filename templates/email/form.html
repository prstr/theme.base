<!-- Уведомление о заполненной форме -->
<include file="_layout.html">

  <def:main>
    <div class="container">
      <h2>#{form.title}</h2>
      <dl>
        <each:field in="response.fields">
          <dt>#{field.name}</dt>
          <dt>#{field.value}</dt>
        </each:field>
      </dl>
      <p class="type-small">
        Отправлено <strong>#{response.createdAt}</strong>с IP #{response.clientIp}
      </p>
    </div>
  </def:main>

</include>
