<!-- Компоновка для писем, отправляемых по электронной почте -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1"/>
    <title>#{email.subject}</title>
    <link rel="stylesheet"
          href="#{store.origin}#{assets['stylesheets/email.css']}"/>
  </head>
  <body>
    <div class="fixed-layout">
      <div class="container">
        <h1>#{store.title}</h1>
      </div>
      <div class="container">
        <div class="pnl-group block">
          <div class="pnl pnl-base pnl-indent">
            <block:main/>
          </div>
          <div class="pnl pnl-default pnl-indent">
            <p>С уважением,<br/>#{store.title}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
