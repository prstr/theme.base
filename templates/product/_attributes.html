<!-- Атрибуты (характеристики) товара -->
<div class="inline-grid">
  <each:attr in="product.attributes">
    <div class="product-attribute">
      <div class="product-attribute-name">
        #{attr.name}
      </div>
      <!-- Ссылка на поиск по значению атрибута -->
      <a class="product-attribute-value"
         href="/products?props=#{encodeURIComponent(attr.name + '=' + attr.value)}">
        #{attr.value}
      </a>
    </div>
  </each:attr>
</div>
