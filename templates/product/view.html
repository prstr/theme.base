<include file="_layout.html">

  <def:main>
    <div class="product-view"
         ng-controller="ProductController as p">
      <div class="container">
        <include file="_breadcrumbs.html"/>
        <div class="product-showcase row">
          <div class="col-4">
            <include file="_photos.html"/>
          </div>
          <div class="col-8">
            <h1>
              #{product.title}
              <div class="small">#{product.subtitle}</div>
            </h1>
            <include file="_purchase.html"/>
          </div>
        </div>
        <div class="product-description row band">
          <div class="col-4">
            <h3>Характеристики</h3>
            <div class="product-props">
              <table class="datatable wide rows">
                <each:prop in="product.props">
                  <if expr="prop.values.length == 1">
                    <tr>
                      <td>#{prop.name}</td>
                      <td>#{prop.values[0]}</td>
                    </tr>
                  </if>
                </each:prop>
              </table>
            </div>
          </div>
          <div class="col-8">
            <h3>Описание</h3>
            !{product.descriptionHtml}
          </div>
        </div>
      </div>
    </div>
  </def:main>

</include>
