<div class="product-view-purchase"
     ng-cloak>
  <div class="grid grid-gutters grid-align-baseline block"
       ng-repeat="prop in product.varyProps">
    <div class="cell cell-m-1">
      {{ prop.name }}:
    </div>
    <div class="cell cell-m-4">
      <div class="inline-grid">
        <a href=""
           class="badge badge-default"
           ng-class="{
             'opacity-50': p.isPropDisabled(prop, value),
             'badge-primary': p.isPropSelected(prop, value)
           }"
           ng-repeat="value in prop.values"
           ng-click="p.toggleProp(prop, value)">
          {{ value }}
        </a>
      </div>
    </div>
  </div>
  <div class="grid grid-gutters grid-align-baseline block">
    <div class="cell cell-m-1">
      Цена:
    </div>
    <div class="cell cell-m-4">
      <div ng-show="p.variant"
           class="type-large">
        {{ p.variant.price | price }}
      </div>
      <div class="text-subtle"
           ng-hide="p.variant">
        пожалуйста, уточните параметры
      </div>
      <div class="block"
           ng-show="p.variant">
        <div class="inline-grid">
          <button type="button"
                  class="btn btn-primary"
                  ng-if="p.getQuantityInCart() == 0"
                  ng-click="p.addToCart()">
            <span>Добавить в корзину</span>
          </button>
          <div class="btn-group"
               ng-if="p.getQuantityInCart() > 0">
            <button type="button"
                    class="btn btn-primary active"
                    ng-click="p.addToCart()">
              <span>В корзине {{ p.getQuantityInCart() }}</span>
            </button>
            <button type="button"
                    class="btn btn-primary"
                    ng-click="p.addToCart()">
              <i class="icon-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
