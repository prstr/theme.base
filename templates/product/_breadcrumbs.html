<nav class="breadcrumbs block">
  <a href="/"
     class="breadcrumbs-item"
     title="#{store.title}">
    <i class="icon-home4"></i>
  </a>
  <if>
    <when expr="category">
      <a href="#{category.url}"
         class="breadcrumbs-item">
        #{category.title}
      </a>
    </when>
    <otherwise>
      <a href="/products"
         class="breadcrumbs-item">
        Все товары
      </a>
    </otherwise>
  </if>
  <a href="#{product.url}"
     class="breadcrumbs-item">
    #{product.title}
  </a>
</nav>
