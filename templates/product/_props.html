<div class="product-view-props">
  <div class="inline-grid">
    <each:prop in="product.characteristics">
      <div class="badge-group">
        <div class="badge badge-default">
          #{prop.name}
        </div>
        <div class="badge badge-base">
          #{prop.value}
        </div>
      </div>
    </each:prop>
  </div>
</div>
