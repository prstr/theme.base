<div class="product-props">
  <h3>Характеристики</h3>
  <table class="datatable wide rows">
    <each:prop in="product.props">
      <if expr="prop.values.length == 1">
        <tr>
          <td>#{prop.name}</td>
          <td>#{prop.values[0]}</td>
        </tr>
      </if>
    </each:prop>
  </table>
</div>
