<!doctype html>
<html ng-app="#{app || 'prostore:store'}">
  <head>
    <meta charset="utf-8"/>
    <meta name="xsrfToken"
          content="#{xsrfToken}"/>

    <block:meta>
      <meta name="viewport"
            content="width=device-width, initial-scale=1"/>
    </block:meta>

    <title>
      <block:title>#{store.title}</block:title>
    </title>

    <block:stylesheets>
      <link rel="stylesheet"
            href="/css/theme.css"/>
    </block:stylesheets>

    <block:storeData>
      <script name="store"
              type="application/prostore-data">
        !{JSON.stringify(store)}
      </script>
      <if expr="principal">
      <script name="principal"
              type="application/prostore-data">
        !{JSON.stringify(principal)}
      </script>
    </if>
    </block:storeData>

  </head>

  <body>
    <div id="notices" ui-notices></div>

    <block:body/>

    <block:scripts>
      <script src="/app/store.js"></script>
    </block:scripts>
  </body>

</html>
